<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="en">
<!-- Root element of the page -->

<head>
    <!-- Contains meta information about the page -->

    <meta charset="UTF-8">
    <!-- Defines character encoding -->

    <meta name="description" content="HTML Popular Tags Example">
    <!-- Page description for search engines -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Makes the page responsive -->

    <title>15 Popular HTML Tags</title>
    <!-- Title shown in browser tab -->
</head>

<body>
    <!-- Visible content starts here -->

    <header>
        <!-- Top section of the page -->

        <h1>Welcome to My HTML Page</h1>
        <!-- Main heading -->

        <nav>

            <a href="#">Home</a> |

    </header>

    <section>
        <!-- About section -->

        <h2>About Me</h2>
        <!-- Sub heading -->

        <p>
            Hello! My name is Ahmed. I am learning 
            <span>HTML</span> and Web Development.
        </p>
        <!-- Paragraph with inline span -->

        <img src="https://via.placeholder.com/150" alt="Sample Image">
        <!-- Image element -->
    </section>

    <section>
        <!-- Skills section -->

        <h2>My Skills</h2>

        <ul>
            <!-- Unordered list -->

            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>

        </ul>
    </section>

    <section>
        <!-- Contact section -->

        <h2>Contact Me</h2>

        <form>
            <!-- Form for user input -->

            <label>Name:</label>
            <input type="text" placeholder="Enter your name">
            <br><br>

            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
            <br><br>

            <button type="submit">Send</button>
            <!-- Submit button -->

        </form>
    </section>

        <!-- Bottom section of the page -->
